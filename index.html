<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>

</head>

<body>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <!-- Jumbotron with Title -->
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>Crystal Collector</strong>
            </h1>
            <hr>


        </div>

        <div class="row">

            <div class="col-lg-6">


                <!-- Display Target Number -->
                <div id="targetNumber" class="card header text-center">
                    <h4 class="card-header ">Target Number </h4>
                    <div class="card-body">
                        <div class="text-center">
                            <span id="random-number"></span></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">

                <!-- Display Wins and Loses -->
                <div id="winsLoses" class="card text-center">
                    <h4 class="card-header">Wins and Loses</h4>
                    <div class="card-body">
                        <div class="text-center">
                            <h4>Wins:
                                <span id="wins"></span></h1>
                                <h4>Loses:
                                    <span id="loses"></span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <hr></hr>
        </div>


        <div class="row">

            <div class="col-lg-6">

                <div id="sizeControls" class="card text-center">

                    <div class="col-lg-3">

                    </div>

                    <!-- target-number -->
                    <h4 class="card-header target-number">Diamonds</h4>
                    <div class="card-body">
                        <div class="text-center">
                            <!-- crystal-1 2 3 4 -->
                            <button class="btn btn-dark btn-lg crystal-1">
                                <span class="fa fa-diamond"></span></button>
                            <button class="btn btn-primary btn-lg crystal-2">
                                <span class="fa fa-square-o"></span> </button>
                            <button class="btn btn-danger btn-lg crystal-3">
                                <span class="fa fa-play"></span> </button>
                            <button class="btn btn-danger btn-lg crystal-4">
                                <span class="fa fa-cube"></span> </button>
                        </div>
                    </div>
                </div>

            </div>


            <div class="col-lg-6">

                <!-- Total Score  -->
                <div id="totalScore" class="card text-center">
                    <h4 class="card-header">Total Score: </h4>
                    <div class="card-body">
                        <div class="text-center">
                            <span id="total-score"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>




    </div>

    <!-- Right Card (Captain Planet Hero)-->
    <div class="col-lg-6">

    </div>
    </div>
    </div>



</body>

</html>
