<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">



    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <!-- Jumbotron with Title -->
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>Crystal Collector</strong>
            </h1>
            <hr>


        </div>

        <div class="row">

            <div class="col-lg-6">


                <!-- Display Target Number -->
                <div id="targetNumber" class="card">
                    <h4 class="card-header ">Target Number </h4>
                    <div class="card-body">
                        <div class="text-center">
                            <span id="random-number"></span></button>
                        </div>
                    </div>
                </div>

                <!-- Display Wins and Loses -->
                <div id="winsLoses" class="card">
                    <h4 class="card-header">Wins and Loses</h4>
                    <div class="card-body">
                        <div class="text-center">
                            <h2>Wins:
                                <span id="wins"></span></h1>
                                <h2>Loses:
                                    <span id="loses"></span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">

            <div class="col-lg-6">

                <div id="sizeControls" class="card">

                    <div class="col-lg-3">

                    </div>

                    <!-- target-number -->
                    <h4 class="card-header target-number">Diamonds</h4>
                    <div class="card-body">
                        <div class="text-center">
                            <!-- crystal-1 2 3 4 -->
                            <button class="btn btn-dark btn-lg crystal-1">
                                <span class="fa fa-diamond"></span></button>
                            <button class="btn btn-primary btn-lg crystal-2">
                                <span class="fa fa-square-o"></span> </button>
                            <button class="btn btn-danger btn-lg crystal-3">
                                <span class="fa fa-play"></span> </button>
                            <button class="btn btn-danger btn-lg crystal-3">
                                <span class="fa fa-cube"></span> </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="row">
            <div class="col-lg-6">

                <!-- Total Score  -->
                <div id="totalScore" class="card">
                    <h4 class="card-header">Total Score: </h4>
                    <div class="card-body">
                        <div class="text-center">
                            <span id="total-score"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>




    </div>

    <!-- Right Card (Captain Planet Hero)-->
    <div class="col-lg-6">

    </div>
    </div>
    </div>

    <script>

        // JavaScript function that wraps everything
        $(document).ready(function () {

            var diamon1 = 0;
            var diamon2 = 0;
            var diamon3 = 0;
            var diamon4 = 0;

            //random target number bigger than 20
            function randomNumber() {
                return (Math.floor(Math.random() * 40 + 20));
            }

            //random number for Diamond smaller than 20
            function randomNumberDiamond() {
                return (Math.floor(Math.random() * 10));
            }

            //show random number
            var targetNumber = randomNumber();
            document.getElementById("random-number").innerHTML = targetNumber;

            function newRandomforDiamond() {
                diamond1 = randomNumberDiamond();
                diamond2 = randomNumberDiamond();
                diamond3 = randomNumberDiamond();
                diamond4 = randomNumberDiamond();
            }

            newRandomforDiamond();
            var totalScore = 0;
            var wins = 0;
            var loses = 0;

            // Diamond1 button
            $(".crystal-1").on("click", function () {

                totalScore = diamond1 + totalScore;
                document.getElementById("total-score").innerHTML = totalScore;
                //show wins
                if (totalScore == targetNumber) {
                    wins += 1;
                    document.getElementById("wins").innerHTML = wins;
                    totalScore = 0;

                    newRandomforDiamond();

                    //show random number
                    targetNumber = randomNumber();
                    document.getElementById("random-number").innerHTML = targetNumber;

                }


                //show loses
                if (totalScore > targetNumber) {
                    loses += 1;
                    document.getElementById("loses").innerHTML = loses;
                    totalScore = 0;
                    newRandomforDiamond();

                    //show random number
                    targetNumber = randomNumber();
                    document.getElementById("random-number").innerHTML = targetNumber;
                }


            });

            // Diamond2 button
            $(".crystal-2").on("click", function () {

                totalScore = diamond2 + totalScore;
                document.getElementById("total-score").innerHTML = totalScore;

                //show wins
                if (totalScore == targetNumber) {
                    wins += 1;
                    document.getElementById("wins").innerHTML = wins;
                    totalScore = 0;
                    newRandomforDiamond();
                    //show random number
                    targetNumber = randomNumber();
                    document.getElementById("random-number").innerHTML = targetNumber;
                }


                //show loses
                if (totalScore > targetNumber) {
                    loses += 1;
                    document.getElementById("loses").innerHTML = loses;
                    totalScore = 0;
                    newRandomforDiamond();
                    //show random number
                    targetNumber = randomNumber();
                    document.getElementById("random-number").innerHTML = targetNumber;
                }


            });

            // Diamond3 button
            $(".crystal-3").on("click", function () {

                totalScore = diamond3 + totalScore;
                document.getElementById("total-score").innerHTML = totalScore;


                //show wins
                if (totalScore == targetNumber) {
                    wins += 1;
                    document.getElementById("wins").innerHTML = wins;
                    totalScore = 0;
                    newRandomforDiamond();
                    //show random number
                    targetNumber = randomNumber();
                    document.getElementById("random-number").innerHTML = targetNumber;

                }


                //show loses
                if (totalScore > targetNumber) {
                    loses += 1;
                    document.getElementById("loses").innerHTML = loses;
                    totalScore = 0;
                    newRandomforDiamond();
                    //show random number
                    targetNumber = randomNumber();
                    document.getElementById("random-number").innerHTML = targetNumber;
                }

            });

            // Diamond4 button
            $(".crystal-4").on("click", function () {

                totalScore = diamond4 + totalScore;
                document.getElementById("total-score").innerHTML = totalScore;

                //show wins
                if (totalScore == targetNumber) {
                    wins += 1;
                    document.getElementById("wins").innerHTML = wins;
                    totalScore = 0;
                    newRandomforDiamond();
                    //show random number
                    targetNumber = randomNumber();
                    document.getElementById("random-number").innerHTML = targetNumber;
                }


                //show loses
                if (totalScore > targetNumber) {

                    loses += 1;
                    document.getElementById("loses").innerHTML = loses;
                    totalScore = 0;
                    newRandomforDiamond();
                    //show random number
                    targetNumber = randomNumber();
                    document.getElementById("random-number").innerHTML = targetNumber;
                }




            });



        });

    </script>

</body>

</html>
